<div class="container">

  <div class="stuff">

    <div class="dropDowns">
      <div class="col-lg-6">
        <div>
          <h3 ng-click="toggle()">barbarian</h3><p ng-show="show">{{posts1}}</p><br>
          <h3 ng-click="toggle1()">bard</h3><p ng-show="show1">{{posts2}}</p><br>
          <h3 ng-click="toggle2()">cleric</h3><p ng-show="show2">{{posts3}}</p><br>
          <h3 ng-click="toggle3()">druid</h3><p ng-show="show3">{{posts4}}</p><br>
          <h3 ng-click="toggle4()">fighter</h3><p ng-show="show4">{{posts5}}</p><br>
          <h3 ng-click="toggle5()">monk</h3><p ng-show="show5">{{posts6}}</p><br>
          <h3 ng-click="toggle6()">paladin</h3><p ng-show="show6">{{posts7}}</p><br>
          <h3 ng-click="toggle7()">ranger</h3><p ng-show="show7">{{posts8}}</p><br>
          <h3 ng-click="toggle8()">rogue</h3><p ng-show="show8">{{posts9}}</p><br>
          <h3 ng-click="toggle9()">sorcerer</h3><p ng-show="show9">{{posts10}}</p><br>
          <h3 ng-click="toggle10()">warlock</h3><p ng-show="show10">{{posts11}}</p><br>
          <h3 ng-click="toggle11()">wizard</h3><p ng-show="show11">{{posts12}}</p>

        </div>

          <div>
            <select name="select" ng-model="player.race">
              <option value="dragonborn">Dragonborn</option>
              <option value="dwarf">Dwarf</option>
              <option value="elf">Elf</option>
              <option value="halfling">Halfling</option>
              <option value="halfElf">Half Elf</option>
              <option value="halfOrc">Half Orc</option>
              <option value="Human">Human</option>
              <option value="Knome">Knome</option>
              <option value="Teifling">Teifling</option>
            </select>
          </div>

          <div>
            <select name="select" ng-model="player.class">
              <option value="barbarian">Barbarian</option>
              <option value="bard">Bard</option>
              <option value="cleric">Cleric</option>
              <option value="druid">Druid</option>
              <option value="fighter">Fighter</option>
              <option value="monk">Monk</option>
              <option value="paladin">Paladin</option>
              <option value="ranger">Ranger</option>
              <option value="rogue">Rogue</option>
              <option value="sorcerer">Sorcerer</option>
              <option value="warlock">Warlock</option>
              <option value="wizard">Wizard</option>
            </select>
          </div>

      </div>
    </div>

    <div class="inputs">
      <div class="col-lg-6">
        <div>
          <label><input type="text" ng-model="player.name"></label>
        </div>

        <div>
          <label><input type="text" ng-model="player.charName"></label>
        </div>

        <div>
          <button type="button" ng-model="player.rolled" ng-click="makeRoll()">Roll One</button>
        </div>
      </div>
    </div>

  </div>

  <div class="stuff">
    <div class="col-lg-12">
      <button type="button" ng-click="save(player)">Save</button>
    </div>
  </div>

  <p ng-repeat="info in playerInfo"></p>

</div>
